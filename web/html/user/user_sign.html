<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>签到有礼</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
    <link href="../../css/product.css" rel="stylesheet" />
    <link href="../../css/public.css" rel="stylesheet" />
    <link href="../../css/font.css" rel="stylesheet" />
    <style>
        body { background: #F0F0F0; }
        .sign { background: #ffe21e; box-sizing: border-box; }
        .sign-bt { display: inline-block; width: 95%; height: 40px; line-height: 40px; text-align: center; font-size: 14px; color: #fff; border-radius: 20px; background: url(../../image/user/icon_dec.png) no-repeat 2px 3px; background-size: 30px auto; margin-top: 15px; background-color: #ccc; box-shadow: 0 3px 0 #bbb; }
        .sign-bt.active { display: inline-block; width: 95%; height: 40px; line-height: 40px; text-align: center; font-size: 14px; color: #fff; border-radius: 20px; background: url(../../image/user/icon_dec.png) no-repeat 2px 3px; background-size: 30px auto; margin-top: 15px; background-color: #ff2112; box-shadow: 0 3px 0 #ca2b0b; }
        .sign-list { margin-left: 0; color: #b67c06; margin-top: 10px; margin-bottom: 5px; }
        .sign-list li { width: 14.2%; padding-left: 0; padding-right: 0; text-align: center; font-size: 14px; }
        .sign-list li .addred { color: #f72315; }
        .timeline { height: 20px; background: url(../../image/user/timeLine.png) no-repeat top center; background-size: 100% auto; width: 92%; display: inline-block; }
        .points { background: url(../../image/user/arrow_down.png) no-repeat center; height: 30px; width: 30px; background-size: auto 100%; display: inline-table; line-height: 24px; text-align: center; font-size: 14px; }
        .yqd { color: #9a4c00; font-size: 12px; position: absolute; display: block; margin-top: 30px; }
        .cb { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="sign">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6" style="font-size:12px;color:#8d4500;padding-left:10px;padding-right:10px">
                    <p style="margin-top:15px;margin-bottom:5px"><img src="../../image/user/icon_money.png" style="width:18px" />&nbsp;我的资产：</p>
                    <p><strong style="font-size:16px" class="zongjine">0</strong>&nbsp;(=<span class="zongjifenbao">0</span>集分宝)</p>
                </div>
                <div class="col-xs-6 text-right" style="padding-left:10px;padding-right:10px">
                    <span class="sign-bt active" onclick="GotoSign()" tapmode="cb">
                        签到+1集分宝
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center" style="margin-bottom:20px">
                    <ul class="list-inline sign-list"></ul>
                    <div class="timeline"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="ad1">
    </div>
    <div class="container-fluid product-title">
        <div class="row">
            <div class="col-xs-12 text-center" style="line-height:34px;height:34px">
                <img src="../../image/product/huo.png" style="height:15px;" />&nbsp;<span class="gxsj">每天早10点·晚8点上新</span>
            </div>
        </div>
    </div>
    <div class="product-list">
        <div class="container-fluid">
        </div>
    </div>
    <div class="container-fluid">
        <div class="return-top">
            <div class="fhdb">
                <a href="javascript:;" onclick="ReturnTop()" tapmode="cb">
                    <img src="../../image/up.png" style="width:24px" />
                </a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/wsw.js"></script>
<script type="text/x-dot-template" id="plist2">
    <div class="row style2">
        {{ for(var i=0;i<it.length;i++){ }}
        <div class="col-xs-6" onclick="OpenProductDetails('{{=it[i].lq_url}}','{{=it[i]._url}}','{{=it[i].laiyuan_type}}','{{=it[i].price_jian}}','{{=it[i].discount_price}}','{{=it[i].fanli_je}}','{{=it[i].data_id}}','{{=it[i].title}}','{{=it[i].laiyuan}}')" tapmode="cb">
            <div class="product-list-item" tapmode="cb">
                <div class="product-img">
                    <img class="pro3-img" onload="LoadImage(this, '{{=it[i].img}}')" src="../../image/product/home_default.png" style="width: 100%!important;" />
                </div>
                {{ if(it[i].price_jian!=""&&it[i].price_jian!=0){ }}
                <div class="youhuiquan">
                    <span> 优惠券</span>
                    <p>{{=it[i].price_jian}}</p>
                </div>
                {{ } }}
                <h4 class="title">
                    <span class="icon">{{=GetLaiYuan(it[i].laiyuan_type)}}</span>{{=it[i].title}}
                </h4>
                <div class="price">
                    <div class="preferential-price">￥{{var price=0; if(parseFloat(it[i].discount_price) >=parseFloat(it[i].price_man)){price=(parseFloat(it[i].discount_price)-parseFloat(it[i].price_jian))}else{price=parseFloat(it[i].discount_price)} }}
{{=parseFloat(price).toFixed(1)}}&nbsp;</div>
                    <del class="cost-price">
                        {{=it[i].price}}
                    </del>
                </div>
                <div class="fl">
                    <div class="flje">
                        买后返:{{=(it[i].fanli_je/it[i].discount_price*100).toFixed(2)}}%
                    </div>
                    <div class="yq">已抢{{=it[i].sell}}</div>
                </div>
            </div>
        </div>
        {{ } }}
    </div>
</script>
<script type="text/x-dot-template" id="plist1">
    <div class="row style1">
        {{ for(var i=0;i<it.length;i++){ }}
        <div class="col-xs-12 " onclick="OpenProductDetails('{{=it[i].lq_url}}','{{=it[i]._url}}','{{=it[i].laiyuan_type}}','{{=it[i].price_jian}}','{{=it[i].discount_price}}','{{=it[i].fanli_je}}','{{=it[i].data_id}}','{{=it[i].title}}','{{=it[i].laiyuan}}')" tapmode="cb">
            <div class="product-list-item">
                <div class="media">
                    <a class="media-left" href="javascript:;">
                        <img onload="LoadImage(this, '{{=it[i].img}}')" src="../../image/product/home_default.png">
                    </a>
                    <div class="media-body">
                        <h4 class="title">{{=it[i].title}}</h4>
                        <div class="price">
                            <div class="preferential-price">
                                <small>￥</small>{{var price=0; if(parseFloat(it[i].discount_price) >=parseFloat(it[i].price_man)){price=(parseFloat(it[i].discount_price)-parseFloat(it[i].price_jian))}else{price=parseFloat(it[i].discount_price)} }}
{{=parseFloat(price).toFixed(1)}}
                            </div>
                            <div class="cost-price">
                                <div class="yj">
                                    原价：{{=it[i].price}}
                                </div>
                                <div class="lqj">
                                    买后返<strong style="color:#FF3444">{{=(it[i].fanli_je/it[i].discount_price*100).toFixed(2)}}</strong>%
                                </div>
                            </div>
                        </div>
                        <div class="fl">
                            {{ if(it[i].price_jian!=""&&it[i].price_jian!=0){ }}
                            <div class="yhq pull-left">
                                <div class="a pull-left">优惠券</div>
                                <div class="b pull-left">{{=it[i].price_jian}}元</div>
                            </div>
                            {{ } }}
                            <div class="buybt">
                                去{{=GetLaiYuan(it[i].laiyuan_type)}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ } }}
    </div>
</script>
<script type="text/javascript">
    var appwsw_qiandaotype = "集分宝";
    var qiandaoguo = 1;

    var plist = "";
    var page = 0;
    var pagemax = 1;

    var alibaichuan;
    var baichuaninit = false;

    apiready = function () {
        //初始化百川
        alibaichuan = api.require('alibaichuan');
        initSDK();

        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#F4F4F4',
            textColor: '#A2A2A2',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            plist = "";
            page = 0;
            GetContent();
            GetProductList();
            api.refreshHeaderLoadDone();
        });
        GetContent();
        GetProductList();
        //滑动到底部刷新
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0
            }
        }, function (ret, err) {
            GetProductList();
        });

        var ad = $api.strToJson(localStorage.getItem("appwsw_qdad"));
        var proad1 = $api.dom(".ad1");
        if (ad.k == 1) {
            if (ad.v.type == 1) {
                $api.html(proad1, UnicodeToAscii(ad.v.content));
            } else {
                var _html = '<div style="display:block" onclick="AdOpenUrl(\'' + ad.v.title + '\',\'' + ad.v.link + '\')">\
                                        <img src="' + GetDataUrl() + '/' + ad.v.img + '"  />\
                                    </div>'
                $api.html(proad1, _html);
            };
        };
    };

    //初始化百川
    function initSDK() {
        var param = {
            isvcode: "App"
        };
        alibaichuan.initTaeSDK(param, function (ret, err) {
            if (ret) {
                if (ret.code == 0) {
                    baichuaninit = true;
                }
            };
        });
    };

    $(window).scroll(function () {
        if ($(document).scrollTop() >= 200) {
            $(".return-top").addClass("active");
        };
        if ($(document).scrollTop() < 200) {
            $(".return-top").removeClass("active");
        };
    });

    function GetProductList() {
        if (pagemax > page) {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '数据加载中...',
                modal: true
            });
            page++;
            var _url = GetDataUrl() + '/appwsw/index.php?mod=goods&act=index&code=xinren&page=' + page;
            api.ajax({
                url: _url,
                method: 'get',
            }, function (ret, err) {
                if (ret) {
                    if (ret.s == 1) {
                        pagemax = ret.r.total;
                        if (ret.r.shuju_data != null) {
                            if (ret.r.shuju_data.length > 0) {
                                //主列表列表类型
                                var PList;
                                if (localStorage.getItem("appwsw_listlist") == 1) {
                                    $api.css($api.dom(".product-list"), "background: #F0F0F0;");
                                    $api.css($api.dom(".product-title"), "background: #f0f0f0;");
                                    PList = doT.template($api.text($api.dom("#plist2")));
                                } else {
                                    $api.css($api.dom(".product-list"), "background: #ffffff;");
                                    $api.css($api.dom(".product-title"), "background: #ffffff;");
                                    PList = doT.template($api.text($api.dom("#plist1")));
                                };
                                plist += PList(ret.r.shuju_data);
                                $api.html($api.dom('.product-list .container-fluid'), plist);
                                api.parseTapmode();
                            };
                        };
                    };
                    api.hideProgress();
                } else {
                    api.hideProgress();
                };
            });
        } else {
            api.hideProgress();
            api.toast({
                msg: '已经到底了~',
                duration: 5000,
                location: 'middle'
            });
        };
    };

    var signnum = 0;
    //获取数据
    function GetContent() {
        if (localStorage.getItem('appwsw_qiandaotype') == 0) {
            appwsw_qiandaotype = "元";
        } else if (localStorage.getItem('appwsw_qiandaotype') == 1) {
            appwsw_qiandaotype = "集分宝";
        };
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '数据加载中...',
            modal: true
        });
        api.ajax({
            url: ApiUrl.GetSign,
            method: 'get',
        }, function (ret, err) {
            if (ret) {
                if (ret.s != 1) {
                    api.alert({
                        title: '提示',
                        msg: ret.r,
                    }, function (ret, err) {
                        if (ret) {
                            localStorage.removeItem('LoginState');  //移除登录状态
                            Open_User_LogIn();
                        }
                    });
                } else if (ret.s == 1) {
                    var jine = parseFloat(ret.r.money);
                    var jifenbao = parseFloat(ret.r.jifenbao);
                    var zongjine = jifenbao / 100 + jine;
                    qiandaoguo = ret.r.qiandaoguo;
                    signnum = parseInt(ret.r.nowday);
                    $api.text($api.dom(".zongjine"), zongjine);
                    $api.text($api.dom(".zongjifenbao"), zongjine * 100);
                    var html = '';
                    if (signnum > 0) {
                        $api.css($api.dom(".timeline"), 'background: url(../../image/user/timeLine' + signnum + '.png) no-repeat top center;background-size: 100% auto;')
                    };
                    if (qiandaoguo == 0) {
                        $api.addCls($api.dom(".sign-bt"), "active");
                        $api.text($api.dom(".sign-bt"), "签到+" + ret.r.alldayarr[signnum] + appwsw_qiandaotype);
                    } else {
                        $api.removeCls($api.dom(".sign-bt"), "active");
                        $api.text($api.dom(".sign-bt"), "明日签到+" + ret.r.alldayarr[signnum] + appwsw_qiandaotype);
                    };
                    for (var i in ret.r.alldayarr) {
                        var c = "";
                        var c2 = "";
                        var h = '';
                        if (i < signnum) {
                            c = " addred ";
                        };
                        if (i == 2 || i == 6) {
                            c2 = " points "
                        };
                        if (i == (signnum - 1)) {
                            h = '</span><span class="yqd">已签到' + signnum + '天</span>'
                        }
                        html += '<li ><span class="' + c + c2 + '">+' + ret.r.alldayarr[i] + h + '</li>';
                    };
                    $api.html($api.dom(".sign-list"), html);

                };
            } else {
                api.toast({
                    msg: '数据加载失败，请下拉刷新数据',
                    duration: 5000,
                    location: 'middle'
                });
            }
            api.hideProgress();
        });
    };

    function GotoSign() {
        if (qiandaoguo == 0) {
            api.ajax({
                url: ApiUrl.GetGoSign,
                method: 'get',
            }, function (ret, err) {
                if (ret.s == 1) {
                    api.startPlay({
                        path: 'widget://image/mochabill.wav'
                    });
                    GetContent();
                    api.toast({
                        msg: ret.r,
                        duration: 2000,
                        location: 'middle'
                    });
                } else {
                    api.toast({
                        msg: "签到失败请重试",
                        duration: 2000,
                        location: 'middle'
                    });
                }
            })
        };
    };

    //打开商品
    ///_url：优惠券链接，_goto：购买链接，laiyuan_type：来源类型，
    //price_jian：优惠金额，discount_price：实际价格，fanli_je：返利金额
    //laiyuan_type=1是淘宝，laiyuan_type=2是天猫，laiyuan_type=3是京东等第三方，laiyuan_type=4是拍拍
    function OpenProductDetails(_url, _goto_url, laiyuan_type, price_jian, discount_price, fanli_je, pro_id, title, laiyuan_name) {
        //alert("_url=" + _url + "_goto_url=" + _goto_url + "laiyuan_type=" + laiyuan_type + "price_jian=" + price_jian + "discount_price=" + discount_price + "fanli_je=" + fanli_je);
        var url = "";
        BrowseLog(pro_id, title);
        if (laiyuan_type == 1 || laiyuan_type == 2) {
            if (_url != "" && _url != "null" && _url != null && price_jian != 0) {
                url = _url;
                var param = {
                    url: url,
                    mmpid: GetMMID(),
                    nativeview: false
                };
                if (baichuaninit) {
                    alibaichuan.showDetailByURL(param, function (ret, err) {
                        if (ret) {
                            if (ret.code == 999) {
                                api.ajax({
                                    url: GetDataUrl() + '/appwsw/index.php?mod=user&act=tbnick&sub=add&value=' + ret.ordercode,
                                    method: 'get',
                                }, function (ret, err) { })
                            }
                        }
                    });
                } else {
                    api.toast({
                        msg: '阿里百川初始化失败',
                        duration: 2000,
                        location: 'middle'
                    });
                };
            } else {
                url = _goto_url;
                OpenWin('no_discount', '../../html/product/no_discount.html', { "url": url, "laiyuan_type": laiyuan_type, "price_jian": price_jian, "discount_price": discount_price, "fanli_je": fanli_je, "pro_id": pro_id, "win_name": api.winName, "fram_name": api.frameName, "laiyuan_name": laiyuan_name }, 'movein', 'from_bottom');
            };
        } else {
            url = _goto_url;
            OpenWin('no_discount', '../../html/product/no_discount.html', { "url": url, "laiyuan_type": laiyuan_type, "price_jian": price_jian, "discount_price": discount_price, "fanli_je": fanli_je, "pro_id": pro_id, "win_name": api.winName, "fram_name": api.frameName, "laiyuan_name": laiyuan_name }, 'movein', 'from_bottom');
        }
    };

    //打开无优惠券
    function OpenNoProductDetails(laiyuan_type, url, laiyuan_name, pro_id) {
        var param = {
            isvcode: "app",
            itemid: pro_id,
            mmpid: GetMMID(),
            nativeview: false
        };
        if ((laiyuan_type == 1 || laiyuan_type == 2) && baichuaninit) {
            alibaichuan.showTaokeItemById(param, function (ret, err) {
                if (ret) {
                    if (ret.code == 999) {
                        api.ajax({
                            url: GetDataUrl() + '/appwsw/index.php?mod=user&act=tbnick&sub=add&value=' + ret.ordercode,
                            method: 'get',
                        }, function (ret, err) { })
                    }
                };
            });
        } else {
            OpenFramWin("ProductDetails", url, laiyuan_name, {});
        };
    };
</script>
</html>
